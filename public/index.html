<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполнение PDF шаблона</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Сервис заполнения PDF шаблона</h1>
        
        <!-- Загрузка шаблона -->
        <div class="template-section">
            <h2>1. Загрузка PDF шаблона</h2>
            <div class="form-group">
                <label for="templateFile">Выберите PDF шаблон:</label>
                <input type="file" id="templateFile" name="templateFile" accept=".pdf" required>
                <button type="button" id="uploadTemplateBtn">Загрузить шаблон</button>
            </div>
            <div id="templateStatus" class="status"></div>
        </div>
        
        <!-- Заполнение данных -->
        <div class="data-section" id="dataSection" style="display: none;">
            <h2>2. Заполнение данных</h2>
            <form id="dataForm">
            <div class="form-group">
                <label for="dailyConsumption">Максимальный суточный расход воды (м³/сут):</label>
                <div class="input-with-marker">
                    <input type="number" id="dailyConsumption" name="dailyConsumption" step="0.01" required>
                    <input type="text" id="dailyConsumptionMarker" name="dailyConsumptionMarker" placeholder="msr_daily" class="marker-input">
                </div>
            </div>
            
            <div class="form-group">
                <label for="requiredHead">Требуемый напор воды (м):</label>
                <div class="input-with-marker">
                    <input type="number" id="requiredHead" name="requiredHead" step="0.1" required>
                    <input type="text" id="requiredHeadMarker" name="requiredHeadMarker" placeholder="mchr" class="marker-input">
                </div>
            </div>
            
            <div class="form-group">
                <label for="pumpModel">Установленный насос (марка):</label>
                <div class="input-with-marker">
                    <input type="text" id="pumpModel" name="pumpModel" required>
                    <input type="text" id="pumpModelMarker" name="pumpModelMarker" placeholder="n" class="marker-input">
                </div>
            </div>
            
            <div class="form-group">
                <label for="flowMeter">Расходомер-счётчик:</label>
                <div class="input-with-marker">
                    <input type="text" id="flowMeter" name="flowMeter" required>
                    <input type="text" id="flowMeterMarker" name="flowMeterMarker" placeholder="flow_meter" class="marker-input">
                </div>
            </div>
            
            <div class="form-group">
                <label for="projectCode">Шифр проекта:</label>
                <div class="input-with-marker">
                    <input type="text" id="projectCode" name="projectCode" required>
                    <input type="text" id="projectCodeMarker" name="projectCodeMarker" placeholder="sh" class="marker-input">
                </div>
            </div>
            
                <div class="button-group">
                    <button type="button" id="calculateBtn">Рассчитать</button>
                    <button type="submit">Сгенерировать PDF</button>
                </div>
            </form>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <h2>Результаты расчетов:</h2>
            <div class="result-item">
                <label for="hourlyConsumptionMarker">Максимальный часовой расход: <span id="hourlyConsumption"></span> м³/час</label>
                <input type="text" id="hourlyConsumptionMarker" name="hourlyConsumptionMarker" placeholder="mchr" class="marker-input">
            </div>
            <div class="result-item">
                <label for="secondlyConsumptionMarker">Максимальный секундный расход: <span id="secondlyConsumption"></span> л/сек</label>
                <input type="text" id="secondlyConsumptionMarker" name="secondlyConsumptionMarker" placeholder="msr_secondly" class="marker-input">
            </div>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
